{%load static%}
<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="{%static 'css/prueba.css'%}">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    
    <!----===== bootstrap  ===== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin Dashboard Panel</title>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
               <img src="/logoimages.png" alt="">
            </div>
            <span class="logo_name">CodingLab</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="{% url 'Prueba' %}"><!-- prueab de cambio de paguina-->
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Inicio</span>
                </a></li>
                <li><a href="{% url 'Laptops' %}">
                    <i class="uil uil-laptop"></i>
                    <span class="link-name">Laptops</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-shopping-cart-alt"></i>
                    <span class="link-name">Ventas</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-credit-card"></i>
                    <span class="link-name">Vendidos</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-clipboard-notes"></i>
                    <span class="link-name">Productos</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Cerrar Sesion</span>
                </a></li>
                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Modo Oscuro</span>
                </a>
                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>
    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            <div class="search-box">
                <form action="/search2" method="get">
                    <div class=row>
                        <div class="col-md-9">
                            <input type="text" id="fname" name="fname" placeholder="buscar..." ><br>
                        </div>
                        <div class="col-md-3">
                            <input type="submit" value="Buscar">
                        </div>
                    </div>
                </form>
            </div>
            <img src="{%static 'img/user.png'%}" alt="">
            <!--<img src="images/profile.jpg" alt="">-->
        </div>
        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Tendencias</span>
                </div>
                <h2>Formulario de Producto</h2>
    

                <div><p>{{miFormulario.as_p}}</p></div>




            </div>
            
        </div>
    </section>
    <script src="{%static 'js/prueba.js'%}"></script>
</body>
</html>
