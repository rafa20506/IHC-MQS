<!DOCTYPE html>
<html>
<head>
  <title>MQS - Iniciar sesión y Registro</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <!-- Logo o nombre de la página -->
      <h1>MQS</h1>
    </header>

    <main>
      <section class="login-section">
        <h2>Iniciar sesión</h2>
        <form>
          <label for="login-email">Correo electrónico:</label>
          <input type="email" id="login-email" required>
          
          <label for="login-password">Contraseña:</label>
          <input type="password" id="login-password" required>
          
          <button type="submit">Iniciar sesión</button>
        </form>
      </section>

      <section class="register-section">
        <h2>Registro</h2>
        <form>
          <label for="register-fullname">Nombre completo:</label>
          <input type="text" id="register-fullname" required>
          
          <label for="register-email">Correo electrónico:</label>
          <input type="email" id="register-email" required>
          
          <label for="register-password">Contraseña:</label>
          <input type="password" id="register-password" required>
          
          <label for="register-confirm-password">Confirmar contraseña:</label>
          <input type="password" id="register-confirm-password" required>
          
          <button type="submit">Registrarse</button>
        </form>
      </section>
    </main>

    <footer>
      <!-- Derechos de autor y detalles legales -->
      <p>&copy; 2023 MQS. Todos los derechos reservados.</p>
    </footer>
  </div>
</body>
</html>
